<div class="container mt-4">
  <div class="clearfix"></div>
  <button class="button" (click)="addItem()">Add</button>
  <button class="button" (click)="removeItem()">Remove</button>
  <div>
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Is Employee</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let account of accounts">
          <td>
            <a>
              {{ account.name }}
            </a>
          </td>
          <td>{{ account.email }}</td>
          <td>{{ account.isEmployee ? 'Y' : 'N' }}</td>
          <td class="text-right">
            <button class="btn btn-sm btn-danger">
              X
            </button>
            <a [routerLink]="['../', account.id]">Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
